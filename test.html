<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold text-blue-600">Basic HTML Test</h1>
    <p class="mt-4">If you can see this, HTML and CSS are working.</p>
    
    <div x-data="{ message: 'Alpine.js is working!' }" class="mt-4 p-4 bg-white rounded shadow">
        <h2 class="text-lg font-semibold">Alpine.js Test:</h2>
        <p x-text="message" class="text-green-600"></p>
        <button @click="message = 'Button clicked!'" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">
            Click me
        </button>
    </div>

    <div class="mt-4 p-4 bg-yellow-100 rounded">
        <h2 class="text-lg font-semibold">Debug Info:</h2>
        <p>Current time: <span id="time"></span></p>
        <p>User agent: <span id="userAgent"></span></p>
    </div>

    <script>
        console.log('Simple script executed');
        document.getElementById('time').textContent = new Date().toLocaleString();
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>
</body>
</html>
